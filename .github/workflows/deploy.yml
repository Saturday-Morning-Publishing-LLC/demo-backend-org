name: deploment test

on:
  workflow_dispatch:
    inputs:
      version: 
        type: string
        default: 'none'
        description: package version
      test:
        type: boolean
        default: false
        description: A pointless checkbox.
  push: 
    branches:
      - main
jobs:
  wait:
    name: Run Api
    runs-on: ubuntu-latest
    steps:
    - name: Generate a token
      id: generate-token
      uses: actions/create-github-app-token@v2
      with:
        app-id: ${{ vars.APP_ID }}
        private-key: ${{ secrets.PRIVATE_KEY }}
        owner: Saturday-Morning-Publishing-LLC
        repo: demo-backend-org
    - name: Use the token
      env:
        GH_TOKEN: ${{ steps.generate-token.outputs.token }}
      run: |
        echo ${{ steps.generate-token.outputs.token }}
        gh api octocat
    - name: Build Api ${{inputs.version}}
      run: sleep 10 
    
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        github_token: ${{ steps.generate-token.outputs.token }}

    - name: Modify a file     
      run: |
        #update file
        jq '.@test/models = "new_value"' package.json > tmp123.json && mv tmp123.json package.json

    - name: Commit changes
      uses: EndBug/add-and-commit@v9
      with:
        token: ${{ steps.generate-token.outputs.token }}
        message: 'Automated: Update package.json'
        push: true
        add: 'package.json' # Specify the file(s) to add