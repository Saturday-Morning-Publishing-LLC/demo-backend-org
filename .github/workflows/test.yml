name: Automated file update

# This workflow is triggered on a push to the main branch
on:
  workflow_dispatch:

jobs:
  commit_file:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository. It's crucial to use actions/checkout@v4 or later.
      - name: Check out the repo
        uses: actions/checkout@v4

      # Step 2: Make some changes to the repository.
      - name: Create a file with the current date
        run: date > last_updated.txt
      
      # Step 3: Use the EndBug/add-and-commit action.
      - name: Commit and push the new file
        uses: EndBug/add-and-commit@v9 # Use the latest version
        with:
          author_name: Automated Workflow
          author_email: github-actions[bot]@users.noreply.github.com
          message: "Docs: Update last_updated.txt"
          add: "last_updated.txt" # Specify the file to commit
